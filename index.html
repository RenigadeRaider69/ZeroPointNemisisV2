<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Point: Nemesis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Zero Point: Nemesis</h1>
        <nav>
            <ul>
                <li><a href="#play">Play</a></li>
                <li><a href="#characters">Characters</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
                <li><a href="#guilds">Guilds</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Play Section -->
        <section id="play">
            <h2>Jump Into Action</h2>
            <button id="start-game">Start Game</button>
        </section>

        <!-- Characters Section -->
        <section id="characters">
            <h2>Meet the Characters</h2>
            <div id="character-display">
                <!-- Character previews dynamically loaded here -->
            </div>
        </section>

        <!-- Shop Section -->
        <section id="shop">
            <h2>Customize Your Experience</h2>
            <button id="shop-button">Visit Skin Shop</button>
        </section>

        <!-- Leaderboard Section -->
        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-display">
                <!-- Rankings dynamically loaded here -->
            </div>
        </section>

        <!-- Guilds Section -->
        <section id="guilds">
            <h2>Join a Guild</h2>
            <button id="create-guild">Create Guild</button>
            <button id="view-guilds">View Guilds</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Zero Point: Nemesis. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
